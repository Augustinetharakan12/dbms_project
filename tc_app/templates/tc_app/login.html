{% extends 'tc_app/base.html' %}
{% block body %}
    <div class="container">
        <h1 style="">MEC Training Cell</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Upcoming Tests</h2>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Data Structures
                    </div>
                    <div class="panel-body">
                        <p>Basics of data structures - linked lists, stacks and queues</p>
                    </div>
                    <div class="panel-footer">
                        Date: 2 November 2018<br>
                        Duration: 1 hour
                    </div>
                </div>

            </div>
            <div class="col-md-4 col-md-offset-2">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="log_in" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Admission ID" name="admission" type="name" autofocus id="ad">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" id="pass">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a class="btn btn-lg btn-success btn-block" id="logbutton" onclick="get_element_log()">Login</a>
                            </fieldset>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
